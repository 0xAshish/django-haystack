language: python
python:
  - "2.5"
  - "2.6"
  - "2.7"
before_install:
  # - export PIP_USE_MIRRORS=true
  - export PIP_INDEX_URL=https://simple.crate.io/
  - sudo apt-get update
  - sudo apt-get install wajig binutils gdal-bin libproj-dev libgeos-c1 libxapian22 python-xapian default-jdk
  - wget https://github.com/downloads/elasticsearch/elasticsearch/elasticsearch-0.19.4.deb
  - sudo wajig install elasticsearch-0.19.4.deb
  - sudo service elasticsearch start
  - sleep 3

install:
  - pip install -e .
  - pip install -r requirements/tests.txt Django==$DJANGO
  - cd tests
  - make solr
  - sudo service jetty start
before_script:
  - flake8 compressor --ignore=E501
script:
  - make test
env:
  - DJANGO=1.3.1
  - DJANGO=1.4
